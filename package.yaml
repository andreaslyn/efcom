name:                af
version:             0.1.0.0
github:              "githubuser/af"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/af#readme>

dependencies:
- base >= 4.7 && < 5
- array
- transformers
- mtl

library:
  source-dirs: src

executables:
  af-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - af

tests:
  af-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - af

benchmarks:
  atl-bench:
    main: Main.hs
    source-dirs: bench
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    - -O2 
    - -fspecialise-aggressively
    dependencies:
    - af
    - mtl
    - criterion

default-extensions:
  - BangPatterns
  - TypeFamilies
  - ScopedTypeVariables
  - ConstraintKinds
  - DataKinds
  - TypeApplications
  - TypeOperators
  - RankNTypes
  - KindSignatures
  - InstanceSigs
  - MultiParamTypeClasses
  - FlexibleInstances
  - FlexibleContexts
  - MagicHash
  - UnboxedTuples
  - UnboxedSums
